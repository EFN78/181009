<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Dialogue</title>
</head>
<body>

<div id="chat-container">
    <div id="chat-display"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const chatDisplay = document.getElementById('chat-display');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
        const userMessage = userInput.value;
        displayMessage("You: " + userMessage);

        // Appelle l'API avec la clé "key ici" (remplace cela par ta clé réelle)
        const apiKey = "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";
        fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                messages: [{ role: 'system', content: 'You are a helpful assistant.' }, { role: 'user', content: userMessage }]
            })
        })
        .then(response => response.json())
        .then(data => {
            const aiReply = data.choices[0].message.content;
            displayMessage("ChatGPT: " + aiReply);
        })
        .catch(error => console.error('Error:', error));

        userInput.value = ''; // Efface le champ de saisie après l'envoi du message
    }

    function displayMessage(message) {
        chatDisplay.innerHTML += `<div>${message}</div>`;
    }
</script>

</body>
</html>
